<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facenac - Usuários - Cadastro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Facenac</h1>
                    <h2>Usuários</h2>
                    <h3>Cadastro</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h4>Servlet</h4>
                    <form action="usuarios" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="nome-servlet">Nome</label>
                            <input type="text" class="form-control" id="nome-servlet" name="nome">
                        </div>
                        <div class="form-group">
                            <label for="email-servlet">E-mail</label>
                            <input type="email" class="form-control" id="email-servlet" name="email">
                        </div>
                        <div class="form-group">
                            <label for="senha-servlet">Senha</label>
                            <input type="password" class="form-control" id="senha-servlet" name="senha">
                        </div>
                        <div class="form-group">
                            <label for="foto-servlet">Foto</label>
                            <input type="file" class="form-control-file" id="foto-servlet" name="foto">
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
                <div class="col-6">
                    <h4>JAX-RS</h4>
                    <form action="webresources/usuarios" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha">
                        </div>
                        <div class="form-group">
                            <label for="foto">Foto</label>
                            <input type="file" class="form-control-file" id="foto" name="foto">
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
